<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .custom-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            border: none;
        }
        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .badge-custom {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card custom-card shadow-sm">
                    <!-- Badge -->
                    <div class="position-absolute end-0 m-3">
                        <span class="badge badge-custom text-white p-2">Nuevo</span>
                    </div>

                    <!-- Imagen -->
                    <img src="https://assets2.razerzone.com/images/pnx.assets/5b81f6f7cfb4cbbee92e52419aee3cfa/naga-v2-hs.webp" class="card-img-top" alt="Imagen descriptiva">

                    <!-- Contenido -->
                    <div class="card-body">
                        <h5 class="card-title">Mouse Razer Basilik V2</h5>
                        <p class="card-text text-muted">Mouse ergonomico ideal para juegos MOBA, con multiples botones configurables.</p>

                        <!-- Rating -->
                        <div class="mb-3">
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-fill text-warning"></i>
                            <i class="bi bi-star-half text-warning"></i>
                            <span class="ms-2 small">4.5 (128)</span>
                        </div>

                        <!-- Precio -->
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="text-primary mb-0">$49.99</h4>
                            <button class="btn btn-outline-primary rounded-pill">
                                <i class="bi bi-cart-plus"></i> Añadir
                            </button>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer bg-transparent border-top-0">
                        <small class="text-muted">
                            <i class="bi bi-clock"></i> Última actualización hace 3 días
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
